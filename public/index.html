<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="login">
    <main>
        <div class="container">
            <!-- vh-100 distribui os elementos de forma uniforme na tela -->
            <div class="row vh-100">
                <!-- Display flex (forma de alinhar os elementos na coluna)-->
                <!-- Flex-column => alinha na mesma coluna)-->
                <!-- Elementos do bootstrap: my-5 (margem y) )-->
                <div class="col d-flex justify-content  center  my-5  flex-column">

                    <div class="text-login">
                        <!-- text-login: classe para Css-->
                        <p>Organize suas finanças de forma facil.</p>
                        <p>Controle seu dinheiro e investimentos.</p>
                        <!-- <p>Economize e atinja seus objetivos.</p> -->
                    </div>
                    <div class="text-center">
                        <img src="../images/pocket.png" alt="pocket" class="img-fluid" srcset="">
                        <!-- d-nome: esconde a imagem nas telas onde estiver setado-->
                        <!-- d-md: seleciona para mostrar em telas medias, inline: posiciona em linha-->
                        <!-- coins: classe ciada para alinhar a imagem "coins"-->
                        <img src="../images/coins.png" alt="coins" class="img-fluid  d-none  d-md-inline  coins"
                            srcset="">
                    </div>
                </div>


                <div class="col d-flex justify-content-center my-5 flex-column">
                    <div class="container">

                        <div class="row">
                            <div class="col">
                                <!-- Alinha formulario mais ao centro -->
                                <div class="text-center  mb-3">
                                    <img src="../images/nikel-logo.png" alt="logo nikel" class="image-fluid" srcset="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <form id="login-form">  <!-- LOGIN FORM " -->
                                    <div class="mb-3">
                                        <label for="email-input" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email-input"
                                            aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar login.
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="password-input" class="form-label">Senha</label>
                                        <input type="password" class="form-control" id="password-input">
                                    </div>
                                    <div class="mb-3 form-check">
                                        <input type="checkbox" class="form-check-input" id="session-check">
                                        <label class="form-check-label" for="session-check">Permanecer Logado</label>
                                    </div>
                                    <button type="submit" class="btn button-login">Entrar</button>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <!-- <span> </span> = para colocar cor diferente dentro do paragrafo com css LINK -->
                                <!-- form-text = classe para estilizar este ponto -->
                                <!-- LINK-CONTA usado para identificar clique do botão CRIAR CONTA -->
                                <p id="link-conta" class="text-center mt-2 form-text" data-bs-toggle="modal"
                                    data-bs-target="#register-modal"> Ainda não tem conta? <span
                                        class="link-default">Criar conta </span></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center mt-5">
                                    <img src="../images/codai-logo.png" alt="logo codai" class="img-fluid" srcset="">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="text-center">
                                    <img src="../images/growdev-logo.png" alt="logo Growdev" class="img-fluid"
                                        srcset="">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Crie sua conta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="create-form">
                        <!-- ID para JAVA identificação do form-->
                        <div class="modal-body">

                            <div class="mb-3">
                                <label for="email-create-input" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email-create-input"
                                    aria-describedby="emailHelp" required> <!-- Obriga o usuario a preencher email -->
                                <div id="emailHelp" class="form-text">Utilize seu e-mail para criar a conta.
                                </div>
                            </div>    
                            <div class="mb-3">
                                <label for="password-create-input" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password-create-input" required>
                                <div id="emailHelp" class="form-text">Utilize uma senha facil de lembrar.
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel"
                                data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn button-default">Criar conta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- link para o codigo JAVASCRIPT -->
    <script src="./js/index.js"></script>
</body>

</html>
